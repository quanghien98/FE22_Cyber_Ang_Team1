<div class="my-slick-wrapper container-fluid">
  <ngx-slick-carousel
    class="carousel container"
    #slickModal="slick-carousel"
    [config]="slideConfig"
    (init)="slickInit($event)"
  >
    <ng-container ngxSlickItem *ngFor="let slide of slides" class="slide">
      <img src="{{ slide.img }}" alt="" width="100%" />
    </ng-container>
  </ngx-slick-carousel>
</div>
